<ion-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">Reset Password</h1>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
      Please enter your email and we'll send you a temporary password.
    </div>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="me@gmail.com" ng-model="user.email">
      </label>
    </div>
    <div class="padding">
      <button class="button button-positive button-block" ng-if="!emailSent" ng-click="resetPassword()">
        Done
      </button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      <div ng-if="emailSent">
        <div class="success padding-bottom">
          Email Sent. Please check your inbox.
        </div>
        <button class="button button-positive button-block" ui-sref="login">Back To Login</button>
      </div>
      <br><br><br>
      <button class="button button-stable button-block" ng-if="!emailSent" ui-sref="login">
        Cancel
      </button>
    </div>
  </ion-content>
</ion-view>

<ion-view title="Setting">
  <ion-nav-buttons side="right">
     <button class="button button-clear button-positive customHeaderSize" ng-click="saveProfile(user)">
         Save
     </button>
 </ion-nav-buttons>

    <ion-content has-header="true">
      <div class="ion-list">
          <div class="item item-divider mlSmallerFont CustomSubHeader">Your Information</div>
          <ion-item class="item-icon-left form-group floating-padding">
              <i class="icon fa fa-at placeholder-icon"></i>
              <label class="item item-input item-floating-label">
                  <span class="input-label">First Name</span>
                  <input type="text" placeholder="First Name" ng-model="user.firstname" autocorrect="on" autocapitalize="words">
              </label>
          </ion-item>
          <ion-item class="item-icon-left form-group floating-padding">
              <i class="icon fa fa-user placeholder-icon"></i>
              <label class="item item-input item-floating-label">
                  <span class="input-label">Last Name</span>
                  <input type="text" placeholder="Last Name" ng-model="user.lastname" autocorrect="on" autocapitalize="words">
              </label>
          </ion-item>

          <ion-item class="item-icon-left form-group floating-padding">
              <i class="icon fa fa-envelope-o placeholder-icon"></i>
              <label class="item item-input item-floating-label">
                  <span class="input-label">Email</span>
                  <input type="text" placeholder="Email" ng-model="user.email" readonly>
              </label>
          </ion-item>

          <ion-item class="item-icon-left form-group floating-padding">
              <i class="icon fa fa-calendar placeholder-icon"></i>
              <label class="item item-input item-floating-label">
                  <span class="input-label">Date Profile Created</span>
                  <input type="text" placeholder="Date Profile Created" ng-model="user.datecreated" readonly>
              </label>
          </ion-item>

      </div>

        <ion-list>
            <ion-item ng-click="logout()"> Sign out </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

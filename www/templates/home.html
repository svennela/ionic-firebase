<ion-view view-title="Home">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-plus" ng-click="addPlaylist()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.$id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
